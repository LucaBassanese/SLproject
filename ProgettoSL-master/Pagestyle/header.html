<style>
.parallax { 
    /* The image used */
    background-image: url("https://raw.githubusercontent.com/AOngaro3/ProgettoSL/master/Immagini/header.jpg");
    /* Set a specific height */
    height: 400px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element -->

<div class="parallax">
    <img class="myimg" src="https://raw.githubusercontent.com/AOngaro3/ProgettoSL/master/Immagini/twitter.png"> 
</div>
